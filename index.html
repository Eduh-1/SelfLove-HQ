<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>You Are Loved</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="hearts-layer" aria-hidden="true"></div>

  <header class="topbar" role="banner">
    <!-- left: nothing; right: controls -->
    <div class="top-controls" role="group" aria-label="Theme and audio controls">
      <!-- theme toggle -->
      <button id="theme-toggle" class="icon-btn theme-toggle" aria-label="Toggle night mode" title="Toggle night mode" aria-pressed="false">
        <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true"><path id="theme-icon" d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"></path></svg>
      </button>

      <!-- voice select -->
      <label for="voice-select" class="visually-hidden">Choose voice</label>
      <select id="voice-select" class="voice-select" aria-label="Choose speech voice"></select>

      <!-- music toggle -->
      <button id="music-toggle" class="icon-btn" aria-label="Toggle ambient music" title="Toggle ambient music" aria-pressed="false">â™ª</button>
    </div>
  </header>

  <main class="stage" role="main">
    <div class="container" id="card">
      <h1 id="main-message">You Are Loved</h1>
      <p id="dynamic-message" aria-live="polite" class="typed">Always remember to be happy. You matter. ðŸ’–ðŸ’–</p>

      <div class="controls">
        <button id="change-message-button" class="primary">Generate New Message</button>
        <button id="mute-voice" class="secondary" aria-pressed="false" title="Toggle voice">ðŸ”ˆ Voice</button>
      </div>
    </div>

    <!-- Inline sponge vector (bottom-left). Arm elements separated for waving animation -->
    <svg id="sponge-character" viewBox="0 0 220 220" aria-hidden="false" role="img" tabindex="0" aria-label="Friendly sponge">
      <!-- main body -->
      <g id="sponge-body">
        <rect id="sponge-rect" x="10" y="20" width="140" height="140" rx="20" ry="20" fill="#FFE082" stroke="#F4C542" stroke-width="4"/>
        <circle cx="40" cy="50" r="8" fill="#FFD54F" opacity="0.9"/>
        <circle cx="90" cy="70" r="6" fill="#FFD54F" opacity="0.9"/>
        <circle cx="120" cy="40" r="4" fill="#FFD54F" opacity="0.9"/>
        <circle cx="60" cy="110" r="7" fill="#FFD54F" opacity="0.9"/>
        <circle cx="110" cy="110" r="10" fill="#FFD54F" opacity="0.9"/>
      </g>

      <!-- eyes & smile -->
      <g id="sponge-face">
        <ellipse cx="55" cy="90" rx="12" ry="10" fill="#fff"/>
        <ellipse cx="95" cy="90" rx="12" ry="10" fill="#fff"/>
        <circle cx="57" cy="92" r="4" fill="#2b2b2b"/>
        <circle cx="97" cy="92" r="4" fill="#2b2b2b"/>
        <path id="sponge-smile" d="M50 120 Q75 140 100 120" stroke="#2b2b2b" stroke-width="4" fill="transparent" stroke-linecap="round"/>
      </g>

      <!-- left arm (static) -->
      <g id="left-arm" transform="translate(-10,60)">
        <rect x="0" y="0" width="18" height="42" rx="8" ry="8" fill="#FFE082" stroke="#F4C542" stroke-width="3"/>
      </g>

      <!-- right arm (this one waves) -->
      <g id="right-arm" transform="translate(140,60)">
        <rect id="right-arm-rect" x="0" y="0" width="18" height="42" rx="8" ry="8" fill="#FFE082" stroke="#F4C542" stroke-width="3"/>
      </g>
    </svg>
  </main>

  <!-- GSAP CDN (reliable CDNJS) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="script.js" defer></script>
</body>
</html>
